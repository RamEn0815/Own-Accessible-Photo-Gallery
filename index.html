<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">
    <script defer src="js/gallery.js"></script> <!-- Ensures JS runs after the page loads -->
</head>
<body>

    <div id="image">
        Hover over an image below to display here.
    </div>

    <!-- Wrap images in a div for horizontal alignment -->
    <div class="image-container">
        <figure>
            <img class="preview" alt="Styling with a Bandana" 
                src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg">
            <figcaption>Styling with a Bandana</figcaption>
        </figure>

        <figure>
            <img class="preview" alt="With My Boy" 
                src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG">
            <figcaption>With My Boy</figcaption>
        </figure>

        <figure>
            <img class="preview" alt="Young Puppy" 
                src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg">
            <figcaption>Young Puppy</figcaption>
        </figure>

        <figure>
            <img class="preview" alt="Favorite Game" 
                src="https://wallpapers.com/images/hd/roblox-pictures-kr9dxy2z296bf7b9.jpg">
            <figcaption>Favorite Game</figcaption>
        </figure>

        <figure>
            <img class="preview" alt="Ocean View" 
                src="https://wallpaperaccess.com/full/1098097.jpg">
            <figcaption>Ocean View</figcaption>
        </figure>

        <figure>
            <img class="preview" alt="Mountain Sunset" 
                src="https://wallpaperaccess.com/full/1168084.jpg">
            <figcaption>Mountain Sunset</figcaption>
        </figure>
    </div>

</body>
</html>
